<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./output.css" rel="stylesheet">
    <title>Document on Tailwind CSS</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-5xl font-bold text-blue-600 underline mb-4">Tailwind CSS</h1>
        <h2 class="text-4xl font-semibold text-green-500 mb-6">Hello world!</h2>
        <p class="text-lg text-gray-700 text-center max-w-2xl mb-8">
            This is a comprehensive Tailwind CSS example with multiple utility classes
        </p>
        
        <div class="grid grid-cols-3 gap-4 w-full max-w-4xl px-4">
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-blue-300 hover:shadow-xl transition-shadow">
                <h3 class="text-xl font-bold mb-2 text-purple-600">Card One</h3>
                <p class="text-sm text-gray-600">Content here</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-green-300 hover:shadow-xl transition-shadow">
                <h3 class="text-xl font-bold mb-2 text-orange-600">Card Two</h3>
                <p class="text-sm text-gray-600">More content</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-red-300 hover:shadow-xl transition-shadow">
                <h3 class="text-xl font-bold mb-2 text-pink-600">Card Three</h3>
                <p class="text-sm text-gray-600">Additional content</p>
            </div>
        </div>
        
        <button class="mt-8 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700 active:scale-95 transition-all">
            Click Me
        </button>
        
        <div class="mt-12 space-y-4 w-full max-w-2xl px-4">
            <div class="p-4 bg-blue-50 border-l-4 border-blue-500 text-blue-700 rounded">
                <p class="font-semibold">Info Box</p>
            </div>
            <div class="p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
                <p class="font-semibold">Success Box</p>
            </div>
            <div class="p-4 bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 rounded">
                <p class="font-semibold">Warning Box</p>
            </div>
            <div class="p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <p class="font-semibold">Error Box</p>
            </div>
        </div>
    </div>
</body>
</html>
